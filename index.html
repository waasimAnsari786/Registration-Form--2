  <body>
    <div class="container-fluid main-div">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-2">
            <img
              src="https://form.csscourse.online/images/image-1.png"
              class="image-1"
              alt="image"
            />
          </div>
          <div class="col-6 p-5 form mx-auto mt-5 bg-light">
            <h1 class="heading mb-4 text-center">REGISTRATION FORM</h1>

            <form
              class="d-flex justify-content-center align-content-center flex-column"
            >
              <div class="col-12 mt-1 inp-ctnr">
                <div class="row">
                  <div class="col-1">
                    <i class="fa-solid fa-user inp-icon"></i>
                  </div>
                  <div class="col-11">
                    <input type="text" class="w-100" placeholder="username" />
                  </div>
                  <p></p>
                </div>
              </div>

              <div class="col-12 mt-1 inp-ctnr">
                <div class="row">
                  <div class="col-1">
                    <i class="fa-solid fa-phone inp-icon"></i>
                  </div>
                  <div class="col-11">
                    <input type="number" class="w-100" placeholder="phone number" />
                  </div>

                  <p></p>
                </div>
              </div>

              <div class="col-12 mt-1 inp-ctnr">
                <div class="row">
                  <div class="col-1">
                    <i class="fa-solid fa-envelope inp-icon"></i>
                  </div>
                  <div class="col-11">
                    <input type="email" class="w-100" placeholder="mail" />
                  </div>

                  <p></p>
                </div>
              </div>

              <div class="col-12 mt-1 inp-ctnr">
                <div class="row">
                  <div class="col-1">
                    <i class="fa-solid fa-lock inp-icon"></i>
                  </div>
                  <div class="col-11">
                    <input type="password" class="w-100" placeholder="password" />
                  </div>

                  <p></p>
                </div>
              </div>

              <div class="col-12 mt-1 inp-ctnr">
                <div class="row">
                  <div class="col-1">
                    <i class="fa-solid fa-lock inp-icon"></i>
                  </div>
                  <div class="col-11">
                    <input type="password" class="w-100" placeholder="confirm password" />
                  </div>

                  <p></p>
                </div>
              </div>

              <button class="form-btn w-100 mt-5 mx-auto">register</button>
            </form>
          </div>
          <div class="col-1">
            <img
              src="https://form.csscourse.online/images/image-2.png"
              class="image-2"
              alt="image"
            />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
